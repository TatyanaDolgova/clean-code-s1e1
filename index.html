<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <h1 class="h1">Todo App</h1>
      <section id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="task input input-text input-new-task" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <h2 class="task-title">Todo</h3>
      <ul class="tasks-wrapper" id="incomplete-tasks">
        <li class = "tasks-wrapper__item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete__img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode tasks-wrapper__item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input-text">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="delete__img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h2 class="task-title">Completed</h3>
      <ul class="tasks-wrapper complete-tasks" id="complete-tasks">
        <li class="tasks-wrapper__item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
